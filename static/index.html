<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="/js/books.js"></script>
        <script type="text/javascript" src="/js/books.json"></script>
        <script type="text/javascript" src="/js/bookViewGenerator.js"></script>
        <script type="text/javascript" src="/js/Clear.js"></script>
        <title>Książki o Javascript</title>
    </head>
    <body>

  <div class="header-wrapper">
    <div class="header">
    <div class="title-box"></div>
      <div class="title">
        <label>JS​‌’​‌owe książki</label>
      </div>
    </div>
  </div>

<div class="utils-wrapper">
	<div class="utils">
		<p class="utils-header">Sortuj po</p>
	</div>
	  <ul>
	  <li>
	    <input type="radio" id="sortPages" name="sort_option">
	    <label class="radio" for="sort-pages">ilości stron</label>
	  </li>
	  <li>
	    <input type="radio" id="sortDate" name="sort_option">
	    <label class="radio" for="sort-date">dacie wydania</label>
	  </li>
	  <li>
	    <input type="radio" id="sortAuthor" name="sort_option">
	    <label class="radio" for="sort-author">nazwisku autora</label>
	  </li>
	</ul>
</div>

<div class="utils-wrapper">
  <div class="utils">
    <p class="utils-header">Pokaż tylko</p>
    <label class="utils-text">Powyżej</label>
    <input type="number" id="filterPages" min="0" onchange="renderBooks()">
    <label class="utils-text">stron</label>
  </div>
</div>

<div class="clear-wrapper">
  <div class="clear">
    <button class="clear-button" id="clear" onclick="clearFilters()">Wyczyść</button>
  </div>
</div>

<div class="main" id="main">
</div>

    </body>
</html>
