<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <title>Książki o Javascript</title>
    </head>
    <body>

<div class="header-wrapper">
      <div class="title">

</div>

	    <label class="radio" for="sort-pages">ilości stron</label>

	  <li>

	  </li>
	</ul>
</div>

<div class="utils-wrapper">
  <div class="utils">
    <p class="utils-header">Pokaż tylko</p>
    <label class="utils-text">Powyżej</label>
    <input type="text" id="filter-pages" name="filter_pages">
    <label class="utils-text">stron</label>
  </div>
</div>

<div class="clear">

</div>
